<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/styleMainPage.css">
    <link rel="stylesheet" type="text/css" href="../CSS/styleProfile.css">
    <title>Profile</title>
</head>
<body>
    <img src="../images/Earth.jpg" class="mainImg" alt="Earth Image">
    <div class="header">
        <div class="menu-left">
            <a href="aboutUs.html" class="menu-btn">About Us</a>
            <a href="bookingRoom.html" class="menu-btn">Book a Room</a>
        </div>
        <div class="userAvatar">
            <input type="file" id="avatarInput" style="display:none;">
            <label for="avatarInput" class="avatarLabel" id="avatarImage"><img src="../images/AvatarDefault.jpg" alt="Avatar" class="ave"></label>
        </div>
        <div class="menu-right">
            <button class="logOutButton" id="logoutButton">Log Out</button>
            <div class="menuContainer">
                <div class="menuIcon" id="menuIcon">
                    <div class="menuBar"></div>
                    <div class="menuBar"></div>
                    <div class="menuBar"></div>
                </div>
                <div class="sideMenu" id="sideMenu">
                    <button id="myBookingsBtn">My Bookings</button>
                </div>
            </div>
        </div>
    </div>

    <div class="booking-list" id="bookingList">
        <!-- Booking items will be appended here by JS -->
    </div>

    <div class="context-menu" id="contextMenu">
        <button id="editBookingBtn">Edit Booking</button>
        <button id="cancelBookingBtn">Cancel Booking</button>
    </div>

    <div class="modal" id="editBookingModal">
        <label for="bookingTitle">Booking Title</label>
        <input type="text" id="bookingTitle" />
        <label for="bookingStartTime">Booking Start Time</label>
        <input type="time" id="bookingStartTime" />
        <label for="bookingEndTime">Booking End Time</label>
        <input type="time" id="bookingEndTime" />
        <label for="bookingNotes">Notes</label>
        <textarea id="bookingNotes"></textarea>
        <button id="confirmEditBtn">Confirm</button>
        <button id="cancelEditBtn">Cancel</button>
    </div>
    

    <script src="../scripts.js"></script>
</body>
</html>
